        class page {
            constructor(menu_name, n) {
                this.menuElement = document.getElementById('menu');

                this.submitButton = document.getElementById('submitButton');
                this.asciiArtElement = document.getElementById('ascii-art');

                this.number_options = n;
                this.displayMenu(menu_name);
                this.setupEventListeners();
            }
            displayMenu(menu_name) {
                this.asciiArtElement.textContent = menu_name;
                this.menuElement.innerHTML = `
                    <h2>Menu:</h2>
                    <p>1. Option 1</p>
                    <p>2. Option 2</p>
                    <p>3. Exit</p>
                `;
            }
            get_input(message="please select an option: ") {
                const input = this.inputElement.value;
                const twoDigitPattern = /^(?:[0-9]|[1-9][0-9])$/;
                if (!twoDigitPattern.test(input)) {
                    this.outputElement.textContent = "Please enter a 2 digit number";
                    return;
                }
                
                let num = parseInt(input)
                if (num >= number_options) {
                    this.outputElement.textContent = `Please enter a number between and including 0-${number_options}`;
                    return;
                }
                this.inputElement.value = '';
                return num;
            }
            setupEventListeners() {
                this.submitButton.addEventListener('click', () => this.get_input());
                this.inputElement.addEventListener('keyup', (event) => {
                    if (event.key === 'Enter') {
                        this.get_input();
                    }
                });
            }
        }
