    <button id="submitButton">Submit</button>
    <script>
        class page {
            constructor(menu_name, menu_options) {
                this.menuElement = document.getElementById('menu');
                this.outputElement = document.getElementById('output');
                this.inputElement = document.getElementById('userInput');
                this.submitButton = document.getElementById('submitButton');
                this.asciiArtElement = document.getElementById('ascii-art');

                this.menu_options = menu_options;

                this.display_options(menu_options);
                this.asciiArtElement.textContent = menu_name;
                this.setupEventListeners();
            }
            display_options(menu_options) {
                let str = "";
                for (let i = 0; i < menu_options.length; i++) {
                    str += "<p>" + i.toString() + ") " + menu_options[i].name + "</p>";
                }
                this.menuElement.innerHTML = str;
            }
            get_input(n, message="please select an option: ") {
                const input = this.inputElement.value;
                const twoDigitPattern = /^(?:[0-9]|[1-9][0-9])$/;
                if (!twoDigitPattern.test(input)) {
                    this.outputElement.textContent = "Please enter a 2 digit number";
                    return;
                }
                let num = parseInt(input)
                if (num >= n) {
                    this.outputElement.textContent = `Please enter a number between and including 0-${n}`;
                    console.log("here");
                    return;
                }
                this.inputElement.value = '';
                return num;
            }
            setupEventListeners() {
                this.submitButton.addEventListener('click', () => this.get_input(this.menu_options.length));
                this.inputElement.addEventListener('keyup', (event) => {
                    if (event.key === 'Enter') {
                        this.get_input();
                    }
                });
            }
        }
        class menu_option {
            constructor(name, func, parameters=null) {
                this.name = name;
                this.func = func;
                this.parameters = parameters;

            get_name() {
                return this.name;
            }
            action() {
                if (this.parameters !== null) {
                    this.func(this.parameters);
                } else {
                    this.func();
                }
            }
