<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../system/gui.css">
  <style>
    .setting {
      max-width: 270px;
    }

    .flexRow {
      display: flex;
      flex-direction: row;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="osElemBase windowRidgeBorder">
    <div class="setting">
      <div class="flexRow">
        <div>Backup Disk</div>
        <button class="oSButton" onclick="downloadDisk()">Download Copy</button>
      </div>
    </div>
  </div>

  <script>
    var diskBackup = {};
    

    function downloadDisk() {
      // Ensure diskBackup is a string that contains valid JSON before initiating download
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(diskBackup));
      const d = new Date();
      var element = document.createElement('a');
      element.setAttribute('href', dataStr);
      element.setAttribute('download', `SacredOSBackup-${d.toISOString()}.json`);
      element.style.display = 'none';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }

    window.onmessage = function (e) {
      if (e.data.startsWith("AF:")) {
        var jsonString = e.data.substring(3);
        try {
          diskBackup = JSON.parse(jsonString);
        } catch (error) {
          console.error("Error parsing JSON data:", error);
        }
        return;
      }
      try {
        eval(decodeURI(e.data));
      } catch (error) {
        console.error("Error evaluating message data:", error);
      }
    };
  </script>
</body>
</html>
