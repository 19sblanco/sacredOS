<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .setting {
      max-width: 270px;
    }

    .flexRow {
      display: flex;
      flex-direction: row;
      width: 100%;
    }

    .colorBox {
      margin-left: 16px;
      width: 16px;
      height: 16px;
      border: 1px solid #000;
    }
  </style>
</head>

<body class="program">
  <div class="setting">
    <div class="flexRow">
      <div class="flexRow">
        <div>System Accent Color</div>
        <div class="colorBox" style="background-color: var(--primColor);"></div>
      </div>
      <!-- Hidden color picker input -->
      <input type="color" id="colorPicker" style="display:none" onchange="changeColor(this.value)" />
      <button class="oSButton osElemBase" onclick="document.getElementById('colorPicker').click()">Change</button>
    </div>
  </div>

  <script>
    window.top.postMessage("REQ:SS", "*");
    function changeColorSystemWide(color) {
      return encodeURI(`document.querySelector(':root').style.setProperty('--primColor', '${color}');`);
    }

    function changeColor(color) {
      document.querySelector(':root').style.setProperty('--primColor', color);
      window.top.postMessage(`U:PRIMC${color}`, "*");
      window.top.postMessage(changeColorSystemWide(color), "*");
    }

    window.onmessage = function (e) {
      if (e.data.startsWith("SS:")) {
        var stylesheet = e.data.substring(3);
        try {
          var styleElement = document.createElement('style');
          styleElement.type = 'text/css';
          styleElement.innerText = stylesheet;
          document.head.appendChild(styleElement);
        } catch (error) {
          console.error("Error requesting stylesheet:", error);
        }
        return;
      }
    };

  </script>

</body>

</html>
