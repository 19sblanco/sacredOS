<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../system/gui.css">
  <style>
    .flexRow {
      display: flex;
      flex-direction: row;
    }

    .colorBox {
      width: 10px;
      height: 10px;
      border: 1px solid #000;
    }
  </style>
</head>

<body>

  <div class="osElemBase">
    <div class="flexRow">
      <div class="flexRow">
        <div>Color</div>
        <div class="colorBox" style="background-color: var(--primColor);"></div>
      </div>
      <button class="oSButton" onclick="changeColor()">Change</button>
    </div>
  </div>

  <script>
    window.top.postMessage('hello', '*');

    function serializeFunction(f) {
      return encodeURI(`document.querySelector(':root').style.setProperty('--primColor', 'lightblue');`);
    }
    function changeRoot() {
      document.querySelector(':root').style.setProperty('--primColor', 'lightblue');
    }

    function changeColor() {
      changeRoot();
      window.top.postMessage(serializeFunction(), "*");
    }

  </script>

</body>

</html>
