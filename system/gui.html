<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="gui.css">
</head>

<body>

  <div id="menu">
    <div id="menuHeader">Sacred OS</div>
    <div id="menuContent" class="osElemBase"></div>
  </div>
  <div id="programBar" class="osElemBase">
    <button id="menuButton" class="osElemBase oSButton" onclick="toggleOpenmenu()">Go Menu</button>
  </div>

  <script>

    var disk = JSON.parse(unescape(location.hash.replace(/#/, "")));
    console.log(disk);

    for (let i = 0; i < disk.programs.length; i++) {
      var menuItem = document.createElement('div');
      menuItem.innerHTML = disk.programs[i];
      menuItem.classList = "oSButton osElemBase";
      menuItem.onclick = menuItem.onclick = (function (programName) {
        return function () {
          openProgram('../programs/' + programName);
        };
      })(disk.programs[i]);
      document.getElementById("menuContent").appendChild(menuItem);
    }

    var menuOpen = false;
    function toggleOpenmenu() {
      menuOpen = !menuOpen;
      if (menuOpen) {
        document.getElementById("menu").style.display = "initial";
      } else {
        document.getElementById("menu").style.display = "none";
      }
    }

    function openProgram(path) {
      console.log(path);
      var iframe = document.createElement('iframe');
      iframe.src = path;
      iframe.width = "400px";
      iframe.height = "300px";
      iframe.frameBorder = '0';
      iframe.style.border = '0';
      iframe.style.overflow = "hidden";
      iframe.style.zIndex = 1;
      iframe.allowFullscreen = true;
      document.body.appendChild(iframe);
    }
  </script>

</body>

</html>
